<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Intro component with sign up form</title>
  </head>
  <body>
    <div class="box">
      <article class="left">
        <h2>
          Learn to code by <br />
          watching others
        </h2>
        <p>
          See how experienced developers solve problems in real-time. <br />
          Watching scripted tutorials is great, but understanding how <br />
          developers think is invaluable
        </p>
      </article>
      <article class="right">
        <h2>
          Try it free 7 days<span class="font-400">
            then $20/mo. thereafter</span
          >
        </h2>
        <form>
          <div class="input-container" id="fname">
            <div class="input-icon">
              <input
                type="text"
                placeholder="First Name"
                data-field="First Name"
              />
              <i class="ri-error-warning-fill"></i>
            </div>
            <span class="error-message"></span>
          </div>

          <div class="input-container" id="lname">
            <div class="input-icon">
              <input
                type="text"
                placeholder="Last Name"
                data-field="Last Name"
              />
              <i class="ri-error-warning-fill"></i>
            </div>
            <span class="error-message"></span>
          </div>
          <div class="input-container">
            <div class="input-icon">
              <input
                type="email"
                id="email"
                placeholder="Email Address"
                data-field="Email"
              />
              <i class="ri-error-warning-fill"></i>
            </div>
            <span class="error-message"></span>
          </div>
          <div class="input-container" id="password">
            <div class="input-icon">
              <input
                type="password"
                placeholder="Password"
                data-field="Password"
              />
              <i class="ri-error-warning-fill"></i>
            </div>
            <span class="error-message"></span>
          </div>
          <div class="submit">
            <button type="submit" class="btn font-500">
              Claim your free trial
            </button>
          </div>
          <div class="term-container" style="text-align: center">
            <input type="checkbox" id="term" />
            <label for="term">
              <small>
                By clicking the button, you are agreeing to our
                <a href="#" target="_blank" rel="noopener noreferrer">
                  Terms and Services</a
                ></small
              ></label
            >
          </div>
        </form>
      </article>
    </div>
    <footer>
      <p class="attribution">
        <i class="ri-copyright-line ri-2x"></i>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/HatimHJ">hatimHJ</a>.
      </p>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
